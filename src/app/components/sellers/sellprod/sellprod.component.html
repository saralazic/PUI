<style>
    .image {
        background-image: url('assets/images/Love1.png');
        background-size: 100% 100%;
        background-position: 50% 50%;
        height: 27em;
        overflow-y: scroll;
    }
</style>
<div class="font margins image">
        <table position="left">
            <tr *ngFor="let p of prod">
                <td>
                    <img src="{{p.first.photo}}" alt="img" height="120" width="auto" align="right">
                </td>
                <td>
                    {{p.first.name}}
                    <br>
                    {{p.first.price}} rsd
                </td>

                <td *ngIf="p.second!=null">
                    <img src="{{p.second.photo}}" alt="img" height="120" width="auto" align="right">
                </td>
                <td *ngIf="p.second!=null">
                    {{p.second.name}}
                    <br>
                    {{p.second.price}} rsd
                </td>

            </tr>
        </table>
</div>
